<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sudoku World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
        }
        .content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0055a5;
        }
        footer {
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div>Sudoku World</div>
    </header>

    <div class="content">
        <h1>Welcome to Sudoku World!</h1>
        <p>Solve puzzles, save your progress, and challenge yourself with new Sudoku puzzles every day!</p>
        <a href="/solve"><button>Start Solving</button></a>
    </div>


</body>
</html>
