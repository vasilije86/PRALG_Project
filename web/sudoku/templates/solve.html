<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            border: 3px solid #000;
            margin-bottom: 20px;  /* Space between input and button */
        }
        td {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 20px;
        }
        input[type="text"] {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
            
        }
        /* Thicker borders for the 3x3 grid */
        .thick-right {
            border-right: 3px solid #000;
        }
        .thick-bottom {
            border-bottom: 3px solid #000;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for i in range_9 %}
            <tr>
                {% for j in range_9 %}
                <td class="{% cycle 'thick-right' '' '' 'thick-right' '' '' 'thick-right' '' '' %} {% cycle 'thick-bottom' 'thick-bottom' 'thick-bottom' '' '' '' 'thick-bottom' 'thick-bottom' 'thick-bottom' %}">
                    <input type="text" name="puzzle_{{i}}_{{j}}" value="0" maxlength="1">
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Solve Sudoku</button>
    </form>

    {% if solution %}
        <h2>Solution:</h2>
        <table>
            {% for row in solution %}
            <tr>
                {% for cell in row %}
                <td class="{% cycle 'thick-right' '' '' 'thick-right' '' '' 'thick-right' '' '' %} {% cycle 'thick-bottom' 'thick-bottom' 'thick-bottom' '' '' '' 'thick-bottom' 'thick-bottom' 'thick-bottom' %}">
                    {{ cell }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Please enter a puzzle to solve.</p>
    {% endif %}
</body>
</html>
